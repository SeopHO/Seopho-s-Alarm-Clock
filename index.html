<!DOCTYPE html>
<html>
    <head>
        <title>Alarm Clock</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">
            <h1>SeopHo's Timer</h1>
        </div>
        <div class="container">
            <div class="start">
                <button class="timer-start"><h2 class="timer-btn"> â–¶</h2></button>
            </div>
            <div class="clock-container">
                <div class="box">
                    <div class="view view-hour">
                        <p>00</p>
                    </div>
                    <div class="view view-minute">
                        <p>00</p>
                    </div>
                    <div class="view view-second">
                        <p>00</p>
                    </div>
                
                </div>
            </div>
    
            <div class="button-container">
                <div class="btn btn-hour">
                    <button class="decrease hour-decrease">-</button>
                    <button class="increase hour-increase">+</button>
                </div>
    
                <div class="btn btn-minute">
                    <button class="decrease minute-decrease">-</button>
                    <button class="increase minute-increase">+</button>
                </div>
    
                <div class="btn btn-second">
                    <button class="decrease second-decrease">-</button>
                    <button class="increase second-increase">+</button>
                </div>
            </div>

            <script src="app.js"></script>
    </body>
    
    </html>
